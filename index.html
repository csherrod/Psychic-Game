<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" media="screen">
    <title>Psychic Game</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid" id="psychic">
            <div class="container">
                <h1 class="display-4"><strong>Psychic Game</strong></h1>
                <h3>Guess what letter I'm thinking of...</h3>
                <h3>You have 9 guesses to get it right. Otherwise, you LOSE!</h3>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn">Wins:
                            <span id="wins"></span>
                        </button>
                        <br>
                        <button type="button" class="btn">Losses:
                            <span id="losses"></span>
                        </button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn">Guesses Left:
                            <span id="guessesLeft"></span>
                        </button>
                        <br>
                        <button type="button" class="btn">Your Guesses:
                            <span id="lettersGuessed"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Link to Javascript Game -->
    <script src="./javascript/game.js"></script>

    <!--Bootstrap links -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
